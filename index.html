<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/controller.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" type="text/css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new button"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-setting button" title="Set win score and players' name."><i
                class="ion-gear-a"></i>Settings</button>
        <button class="btn-roll button"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold button"><i class="ion-ios-download-outline"></i>Hold</button>
        <p class="targetScore" title="Go to setting to change it.">Win Score: <span>100</span></p>

        <img src="./images/dice-5.png" alt="Dice" class="dice">
    </div>

    <div class="modalOverlay">
        <div class="modalContainer">
            <div class="cross btn-cancel" title="Cancel">
                <i class="ion-close-round"></i>
            </div>
            <div class="inputGroup">
                <label for="winScore" class="label">Win Score</label>
                <input type="text" name="winScore" class="field winScore" id="winScore">
                <p>Default value is 100.</p>
            </div>
            <div class="inputGroup">
                <label for="player0" class="label">First Player Name</label>
                <input type="text" name="player0Name" class="field player-0-name" id="player0">
                <p>Default value is player 1.</p>
            </div>
            <div class="inputGroup">
                <label for="player1" class="label">Second Player Name</label>
                <input type="text" name="player1Name" class="field player-1-name" id="player1">
                <p>Default value is player 2.</p>
            </div>
            <button class="modalBtn btn-accept">Accept</button>
        </div>
    </div>

    <div class="snackbar">
        <p class="alert">Error</p>
        <i class="ion-information-circled alertIcon"></i>
    </div>

    <script src="app.js"></script>
</body>

</html>
